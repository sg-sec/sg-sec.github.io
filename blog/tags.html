---
layout: default
title: SG SecOps Journal
---
<h3>Tags</h3>
{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
    <a class="w3-text-light-grey" href="#{{ tag[0] }}"> {{ tag[0] }}</a>
    <br>
{% endfor %}
<br>
{% for tag in sorted_tags %}
    <h4 id="{{ tag[0] }}">Posts tagged with {{ tag[0] }}</h4>
    {% for post in tag[1] %}
        {% include postlistitem.html %}
        <br>
    {% endfor %}
{% endfor %}
