---
layout: default
title: SG Security Blog
---
	<h2>{{ page.title }}</h2>
	<ul class="posts">
        {% for tag in site.tags %}
             <h3>{{ tag[0] }}</h3>
                 <ul>
                 {% for post in tag[1] %}
                 <li><span>{{ post.date | date_to_string }}</span>: <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
                 {% endfor %}
                 </ul>
        {% endfor %}
	</ul>
