layout: default
title: SG Security Blog

<h3>Tags</h3>
{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
    <ul>
        <li><a href="#{{ tag[0] }}"> {{ tag[0] }}</a></li>
    </ul>
{% endfor %}
</br>
{% for tag in sorted_tags %}
    <h4 id="{{ tag[0] }}">{{ tag[0] }}</h4>
    {% for post in tag[1] %}
        {% include postlistitem.html %}
        <br>
    {% endfor %}
{% endfor %}
