---
layout: default
title: SG Security Blog
---
	<h2>{{ page.title }}</h2>
	<ul class="posts">
        {% for tag in site.tags %}
             <h2>{{ tag[0] }}</h2>
                 <ul>
                 {% for post in tag[1] %}
                 <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                 {% endfor %}
                 </ul>
        {% endfor %}
	</ul>
