---
layout: default
---

<h3>{{ page.title }}</h3>

<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<h4>Related:</h4>
<ul>
  {% for tag in page.tags %}
      {% for post in site.tags.{{ tag }} %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
  {% endfor %}
</ul>
